<!doctype html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chat App</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .thin-scroll::-webkit-scrollbar {
        width: 0.5rem;
      }
      .thin-scroll::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body
    class="bg-black bg-slate-100 min-h-screen flex items-center justify-center"
  >
    <div
      class="w-full max-w-3xl h-[80vh] bg-white shadow-xl rounded-xl overflow-hidden flex flex-col"
    >
      <header
        class="bg-indigo-600 text-white px-4 py-3 flex items-center justify-between"
      >
        <div class="flex items-center gap-2">
          <div class="w-3 h-3 rounded-full bg-green-400 animate-pulse"></div>
          <h1 class="font-semibold">Chat in real time</h1>
        </div>
        <div id="status" class="text-sm opacity-90">Connecting...</div>
      </header>

      <main class="flex-1 p-4 overflow-y-auto thin-scroll" id="messages"></main>

      <footer>
        <form
          id="composer"
          class="flex items-center gap-2 border-t border-slate-200 p-3 bg-slate-50"
        >
          <input
            id="username"
            type="text"
            class="w-40 px-3 py-2 rounded-md border border-slate-300 focus:outline-none focus:ring-2 focus:ring-indigo-400"
            placeholder="Name"
            autocomplete="off"
            value="User"
          />
          <input
            id="messageInput"
            type="text"
            class="flex-1 px-3 py-2 rounded-md border border-slate-300 focus:outline-none focus:ring-2 focus:ring-indigo-400"
            placeholder="Write a message..."
            autocomplete="off"
            required
          />
          <button
            type="submit"
            class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md transition-colors"
          >
            Send
          </button>
        </form>
        <p
          class="bg-indigo-600 text-white px-4 py-3 flex items-center justify-center"
        >
          &copy; 2026 Chat App
        </p>
      </footer>
    </div>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
